locale.resolver=com.mirbek.struts2.common.adapters.I18nStruts2Adapter
locale.provider=com.mirbek.struts2.common.adapters.I18nStruts2Adapter
#sort.behavior=list
#sort.amount=list
#basic.empty.showtable=true
paging.banner.placement=bottom
#paging.banner.onepage=<span class="pagelinks"></span>
export.types=csv excel xml rtf pdf 
export.excel=true
export.xml=true
export.csv=true
export.rtf=false
export.pdf=true
export.excel.class=org.displaytag.export.excel.DefaultHssfExportView
